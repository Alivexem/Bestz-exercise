<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alive Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
               <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    </head>
    <style>
        .chars{
            display:flex;
            justify-content: space-evenly;
            margin-bottom: 40px;
        }
        body {
    margin: 0;
    padding: 5px;
}

.blur-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('charbak.png');
    background-size: cover;
    background-repeat: no-repeat;
    z-index: -1; /* Ensure it's behind the content */
}
.content {
    position: relative;
    z-index: 1; /* Ensure it's in front of the blurred background */
    padding: 20px;
}
    .btn{
        width: 150px;
        height: 40px;
        border: 1px solid black;
        color: white;
        font-size: 18px;
        font-weight: bold;
        background-color: violet;
        border-radius: 10%;
    }
    .game-title {
      font-family: 'Fredoka One', sans-serif;
      font-size: 32px;
      color: #ff6600; /* Orange color for a vibrant look */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9); /* Adds a subtle shadow */
    }
    .heading{
        display: flex;
        justify-content: space-between;
        align-items: center;
        
    }
    

.direction-board {
    position: relative;
    z-index: 20;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  padding: 20px;
  border-radius: 10px;
  margin-top: 110%;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.9);
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: orange;
  color: #fff;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}

button:hover {
  background-color: #0056b3;
}

div button {
  margin: 5px;
}
.one{
    position: absolute;
    left: 0;
    top: 0;
}


    </style>
    <body>
          <div class="blur-bg"></div>
    <div class="content">
       
           
        <div class="chars">
            <img class="one" style="margin-right: 5px;" src="char2.png" height="200" width="150" alt="">
           
        </div>
        </div>
       <div class="direction-board">
    <button id="up">Up</button>
    <div>
      <button id="left">Left</button>
      <button id="right">Right</button>
    </div>
    <button id="down">Down</button>
  </div>
</body>
   <script src="app1.js"></script>
</html>
